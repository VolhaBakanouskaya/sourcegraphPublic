contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    ## Base set of packages
    - wolfi-baselayout
    - ca-certificates-bundle
    - tzdata
    # Included by existing SG base image
    - tini
    - mailcap
    # Dev tools - may not be required in production
    - busybox
    - curl
    - wget
    - bind-tools

    # redis-specific packages
    - redis

accounts:
  groups:
    - groupname: redis
      gid: 1000
  users:
    - username: redis
      uid: 999
      gid: 1000
  run-as: redis

paths:
  - path: /redis-data
    type: directory
    uid: 999
    gid: 1000
    permissions: 0o755

work-dir:
  /redis-data

entrypoint:
  command: redis-server

archs:
- x86_64

